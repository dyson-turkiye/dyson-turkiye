<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>Awasr</title>
</head>

<body>
    <!-- Header Website with Linear gradient -->

    <div class="l-header"></div>

    <!-- Content -->

    <section class="content">
        <div class="container">
            <h2>Welcome To</h2>
            <div>
                <img src="./img/Asset 3.png" alt="" class="awasr-logo">
            </div>
            <h2>Maneged Wi-Fi</h2>
            <p>Please fill up the following and enjoy the seamless</p>
            <p>connection from Awasr's Managed WiFi service.</p>
            <form>
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="text" name="phone" id="phone" placeholder="Phone">
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="otp-t">
                <p>You Will receive an OTP in your registered phone number</p>
            </div>
            <div class="register">
                <h2>OTP</h2>
                <div>
                    <input type="text">
                </div>
                <div>
                    <button type="submit">Join</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer linear gradient -->
    <footer class="l-footer">
        <img src="./img/footer.png" alt="">
    </footer>

    <div class="footer"></div>



</body>

</html>
